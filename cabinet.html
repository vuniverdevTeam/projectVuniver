        <h2 style="text-align: center; color: #3ba09a; margin: 0;">Ваш кабінет</h2>
        <h6 id="name">Ви увійшли як: </h6>

<div class="calculation" id = "wrap-set">
    <form method="GET" onsubmit="commit();return false">
        <div class="pricing-table" id = "settings">
            <!--<h3 style="background: none; font-size: 18px;">Розрахунок ймовірності вступу</h3>-->
            <h3>Нинішні бали:</h3>
            <ul class="Point">
                <li id="AT">
                    <div id="AT-1" style="float: left; margin-bottom: 4px">
                        <select style="background-color:white;-webkit-appearance: none;appearance: none;-moz-appearance: none;">
                            <option selected="selected" disabled="disabled">Атестат</option>
                        </select>
                    </div>
                    <div id="AT-2">
                        <input type="number" name="mark5" id="m5" max="200" min="1" required="required" step = "any" placeholder="100...200"/>
                    </div>
                </li>

                <li class="contein-subjects">
                    <div style="float: left; margin-bottom: 4px">
                        <label for="sub1"></label><select class="section" size="1" id="sub1" onfocus="Retur('sub1')"></select>
                    </div>
                    <div style="float: left;">
                        <input type="number" name="mark1" id="m1" max="200" min="100" required="required" step = "any" placeholder="100...200"/>
                    </div>
                </li>
                <li class="contein-subjects">
                    <div style="float: left; margin-bottom: 4px">
                        <label for="sub2"></label><select name="sub2" id="sub2" size="1" onfocus="Retur('sub2');" required="required" onchange="show_hide('apDiv1'); clear2();"></select>
                  </div>
                    <div style="float: left">
                        <input type="number" name="mark2" id="m2" max="200" min="100"  required="required" step = "any" placeholder="100...200"/>
                    </div>
                </li>
                <!--<a class="but" id="plus1" onClick=" show_hide('apDiv1'); show_hideUn('plus1');"><div class="plus"></div></a>-->
                <li class="contein-subjects" id='apDiv1' >
                    <div style="float: left; margin-bottom: 4px">
                        <!--<label for="sub3">3:</label>-->
                        <label for="sub3"></label><select name = "sub3" id="sub3" size="1" onfocus="Retur('sub3');" onchange="show_hide('apDiv2'); clear2();"></select>
                    </div>
                    <div style="float: left">
                        <input type="number" name="mark3" id="m3" max="200" min="100" step = "any" placeholder="100...200"/>
                    </div>
                    <!--<a class="but" id="plus2" onClick=" show_hide('apDiv2'); show_hideUn('plus2'); show_hideUn('minus1');"><div class="plus"></div></a>
                    <a class="but" id="minus1" onClick="show_hide('plus1'); show_hideUn('apDiv1');"><div class="minus" ></div></a>-->
                </li>
                <li class="contein-subjects" id='apDiv2' >
                    <div style="float: left; margin-bottom: 4px">
                        <!--<label for="sub4">4:</label>-->
                        <label for="sub4"></label><select name = "sub4" id="sub4" size="1" onfocus="Retur('sub4')"></select>
                    </div>
                    <div style="float: left">
                        <input type="number" name="mark4" id="m4" max="200" min="100" step = "any" placeholder="100...200"/>
                    </div>
                    <!--<a class="but" id="minus2" onClick="show_hideUn('apDiv2'); show_hide('apDiv1'); show_hide('plus2'); show_hide('minus1');"><div class="minus"></div></a>-->

            </ul>
        </div>
        <input type = "submit" class="button-calculate" value="Зберегти налаштування"/>

        </tr>
        <tr>
            <th class="budget">Бюджет</th>

        </tr>
        </thead>

        </tbody>
    </table>
