<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <script src="To_link_js.js"></script>
    <script type="text/javascript" src="../project ISM/script/passwordValidation.js"></script>
</head>
<body>
    <div class="list">
        <div id="calculation">
            <form action="../cgi-bin/registration.cpp.o" method="GET">
                <fieldset class="Point"><legend> Введіть бали по ЗНО: </legend>
                    <label for = "mail">Валідний E-mail:</label>
                    <input id = "mail" name = "mail"  required="required" type = "text" pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"><br/>
                    <label for = "password1">Введіть пароль:</label>
                    <input id = "password1" required="required" name = "password1" type = "password" pattern="[a-zA-Z0-9]+$"><br/>
                    <label for = "password2">Підтвердіть пароль:</label>
                    <input id = "password2" required="required" name = "password2" type = "password" onchange = "check()"/><br/>
                    <br/>
                    <label for="sub1">1:</label>
                    <select size="1" id="sub1" name = "sub1" required="required" onmousedown="Retur('sub1')"></select>
                    <input type="number" name="mark1" id="m1" required="required" max="200" min="100"  step = "any" placeholder="100...200"/>
                    <p></p>
                    <label for="sub2">2:</label>
                    <select name="sub2" id="sub2" size="1" required="required"  onmousedown="Retur('sub2');  show_hide('apDiv1');" onchange="clear2();"></select>
                    <input type="number" name="mark2" id="m2" max="200" min="100"  required="required" step = "any" placeholder="100...200"/>
                    <p></p>
                    <!--<a class="but" id="plus1" onClick=" show_hide('apDiv1'); show_hideUn('plus1');"><div class="plus"></div></a>-->
                    <div id='apDiv1' visibility: hidden>
                        <label for="sub3">3:</label>
                        <select name = "sub3" id="sub3" size="1" onmousedown="Retur('sub3'); show_hide('apDiv2');" onchange="clear2();"></select>
                        <input type="number" name="mark3" id="m3" max="200" min="100" step = "any" placeholder="100...200"/>
                        <p></p>
                        <!--<a class="but" id="plus2" onClick=" show_hide('apDiv2'); show_hideUn('plus2'); show_hideUn('minus1');"><div class="plus"></div></a>
                        <a class="but" id="minus1" onClick="show_hide('plus1'); show_hideUn('apDiv1');"><div class="minus" ></div></a>-->
                    </div>
                    <div id='apDiv2' visibility: hidden>
                        <label for="sub4">4:</label>
                        <select name = "sub4" id="sub4" size="1" onmousedown="Retur('sub4')"></select>
                        <input type="number" name="mark4" id="m4" max="200" min="100" step = "any" placeholder="100...200"/>
                        <p></p>
                        <!--<a class="but" id="minus2" onClick="show_hideUn('apDiv2'); show_hide('apDiv1'); show_hide('plus2'); show_hide('minus1');"><div class="minus"></div></a>-->

                    </div>
                    <div id="AT">
                        <div>
                            <select style="margin-left: 18px; background-color:white;-webkit-appearance: none;appearance: none;-moz-appearance: none;">
                                <option selected="selected" disabled="disabled">Атестат</option>
                            </select>
                        </div>
                        <input type="number" name="mark5" id="m5" max="200" min="100" required="required" step = "any" placeholder="100...200"/>
                    </div>
                    <br/>
                    <p></p>
                </fieldset>
                <input type = "submit" id="button-calculate" value="Зареєструватися"/>
            </form>
        </div>
    </div>
</body>
</html>
